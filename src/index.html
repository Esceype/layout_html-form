<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">

      <fieldset class="form__field"> 
        <legend>Personal information</legend>
        
        <div class="form__item">
          <label for="surname">Surname:</label>
          <input
            class="input"
            type="text" 
            name="surname" 
            required 
            autocomplete="off"
            id="surname"
          >
        </div>

        <div class="form__item">
          <label for="name">Name:</label>
          <input 
            class="input"
            type="text" 
            name="name" 
            required
            autocomplete="off"
            id="name"
          >
        </div>
        
        <div class="form__item">
          <label for="age">How old are You?</label>
          <input 
            class="input"
            type="number" 
            name="age"
            min="1"
            max="100"
            value="12"
            required
            id="age"
          >
        </div>
        
        <div class="form__item">
          <label for="dateOfBirth">Full date of birth:</label>
          <input 
            class="input"
            type="date" 
            name="dateOfBirth"
            required
            id="dateOfBirth"
          >
        </div>

        <div class="form__item">
          <label for="term">I accept the term of the agreement</label>
          <input 
            class="input"
            type="checkbox" 
            name="check" 
            id="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form__field"> 
        <legend>Registration</legend>
        
        <div class="form__item">
          <label for="email">E-mail:</label>
          <input 
            class="input"
            type="email" 
            name="email" 
            placeholder="email@example.com"
            required
            id="email"
          >
        </div>
        
        <div class="form__item">
          <label for="password">Password:</label>
          <input 
            class="input"
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="form__field">
        <legend>An interesting fact about you!</legend>
        
        <div class="form__item">Do you love cats?
          <input 
            class="input"
            type="radio" 
            name="choose" 
            value="yes"
            id="chosenYes"
          >
          <label for="chosenYes">Yes</label>
          <input 
            class="input"
            type="radio" 
            name="choose" 
            value="no"
            id="chosenNo"
          >
          <label for="chosenNo">No</label>
        </div>

        <div class="form__item">
          <label for="color">What is your favorite color?</label>
          <input
            class="input"
            type="color" 
            name="color" 
            value="color"
            id="color"
          >
        </div>
        
        <div class="form__item">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            class="input"
            type="time" 
            name="timeToBed" 
            id="timeToBed"
          >
        </div>
        
        <div class="form__item">
          <label for="autoChoose">What are your favorite brand of cars?</label>
          <select
            name="auto" 
            multiple 
            class="noScroll" 
            id="autoChoose"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        
        <div class="form__item">
          <label for="workRate">How do you rate our work?</label>
          <input 
            class="input"
            type="range"
            name="workRate"
            min="0"
            max="10"
            value="0"
            step="1"
            id="workRate"
          >
        </div>
      </fieldset>

      <fieldset class="form__field">
        <legend>Additional info:</legend>
        
        <div class="form__item">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            cols="20"
            rows="2"
            id="comments"
          >
          </textarea>
        </div>
        
        <div class="form__item">
          <label for="recommend">Would you recommend us?</label>
          <select name="yesOrNo" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
